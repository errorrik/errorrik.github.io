</head>

<body>
<div class="header">[ESUI EXAMPLE] - Calendar</div>
<div class="main">
	<div ui="type:Calendar;id:myCal"></div>
</div>

<script>
esui.init();
esui.get( 'myCal' ).onchange = function ( date ) {
	var today = new Date();
	if ( today.getFullYear() == date.getFullYear()
		 && today.getMonth() == date.getMonth()
		 && today.getDate() == date.getDate() + 1
	) {
		alert('就不让你选昨天');
		return false;
	}
	
	alert( date );
};

</script>
</body>
